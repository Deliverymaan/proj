<div class="container" *ngFor="let notify of notifications">
  <div class="notification" ngClass="{{ notify.type }}">
    <div *ngIf="notify.type === 'success'">
      <i class="bx bxs-check-circle"></i>
      <span>
        {{ notify.status }}
        {{ notify.message }}
      </span>
    </div>
    <div *ngIf="notify.type === 'error'">
      <i class="bx bxs-error-circle"></i>
      <span>
        {{ notify.status }}
        {{ notify.message }}
      </span>
    </div>
  </div>
</div>
