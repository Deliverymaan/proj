<div class="container">
  <div class="params">
    <div class="left">
      <div class="search">
        <input type="text" placeholder="Search" />
        <button type="button">
          <i class="bx bx-search"></i>
        </button>
      </div>
      <div class="options">
        <select>
          <option value="">Sort By:</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>
      <div class="addFilter">
        <input
          type="text"
          placeholder="Sort By Gender"
          [(ngModel)]="filtered"
        />
      </div>
    </div>
    <div class="right">
      <div class="add">
        <a (click)="onAdd()">
          <span>Add Employee</span>
        </a>
      </div>
    </div>
  </div>

  <div class="allBoxes">
    <app-user-box
      *ngFor="let userEl of users | filter: filtered:'gender'"
      [user]="userEl"
    ></app-user-box>
  </div>
</div>
